<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script defer src="./app.js"></script>
<title>My Movies</title>
</head>
<body>
    
    <div class="container">
        
        <div class="row m-4 text-center">
            <h1 class="text-primary display-4 fw-normal">
                Favourite Movies
            </h1>
            <p class="fs-5 text-muted">
                Add favourite movies in your movies list below.
            </p>
        </div>  
    </div>

    <main>
        <div class="center">
            <form id="movie-form" class="p-4 m-4 row rounded-3 border border-primary">
                <div class="form-group col-md-6 my-2">
                    <label for="name">Name of Movie</label>
                    <input type="text" required autocomplete="off" id="name" class="form-control"
                    placeholder="e.g., Iron Man"> 
                </div>
                
                <div class="form-group  col-md-6 my-2">
                    <label for="year">Year Of the Movie</label>
                    <input type="year" required autocomplete="off" id="year" class="form-control"
                    placeholder="e.g., 2008">
                </div>
                <div class="form-group  col-md-6 my-2">
                    <label for="note">Note (optional)</label>
                    <input type="text" autocomplete="off" id="note" class="form-control">
                </div>
               <div class="form-group mt-4">
                   <input type="submit" value="Add movie" class="btn btn-primary">
               </div>  
            </form>
        </div>
    </main>

    
</body>

</html>
